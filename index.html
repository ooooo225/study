    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git使用</title>

<body>
    <p>美丽的中国</p>
    <!-- git restore --staged:在暂存区撤销 -->
    <!-- git init: 初始化git项目-->

    <!-- git add . : 添加到暂存区仓库   -->
    <!-- git commit -m"说明":提交到仓库-->
    <!-- git diff:在终端查看修改的内容-->
    <!-- git log:日志;git log -p:详细的日志-->
    <!-- git log --pretty=oneline: 只查看版本号和版本信息-->
    <!-- git reset --hard 版本号:回滚-->
    <!-- git reset  --hard HEAD^:回到上一个版本-->
    <!--git reflog: 查看所有版本-->
    <!--git restore --staged:在暂存区撤销-->
    <!--git reset --soft HEAD^:撤销commit到上一个版本-->
    <!--git rm 文件名: 删除-->
    <!--ssh-keygen -t rsa -C "邮箱":密钥-->
</body>
